type Mutation {
    coqTop: CoqTop
}

type CoqTop {
    init(image: String, script: String, executable: String, runArgs: [String]): Boolean
    destroy(script: String): Boolean
    writeControl(xml: [String]): Boolean
    writeMainChannel(script: String, xml: String): Boolean
}

type Query {
    coqTop: QueryCoqTop
}

type QueryCoqTop {
    readControl: String
    readMainChannel: String
}

